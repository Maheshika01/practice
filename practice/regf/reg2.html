<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="reg2.css">
</head>
<body>
    <section class="container">
        <header>Registration Form</header>
        <form class="form" action="#">
            <div class="input-box">
                <label>First Name</label>
                <input required="" placeholder="Enter first name" type="text">
            </div>
            <div class="input-box">
                <label>Last Name</label>
                <input required="" placeholder="Enter last name" type="text">
            </div>
            <div class="input-box">
                <label>Email</label>
                <input required="" placeholder="Enter Email address" type="text">
            </div>
            <div class="input-box">
                <label>Password</label>
                <input required="" placeholder="Enter password" type="password">
            </div>
            <div class="column">
                <div class="input-box">
                  <label>Phone Number</label>
                  <input required="" placeholder="Enter phone number" type="telephone">
                </div>
                <div class="input-box">
                  <label>Birth Date</label>
                  <input required="" placeholder="Enter birth date" type="date">
                </div>
            </div>
            <div class="gender-box">
              <label>Gender</label>
              <div class="gender-option">
                <div class="gender">
                  <input checked="" name="gender" id="check-male" type="radio">
                  <label for="check-male">Male</label>
                </div>
                <div class="gender">
                  <input name="gender" id="check-female" type="radio">
                  <label for="check-female">Female</label>
                </div>
                <div class="gender">
                  <input name="gender" id="check-other" type="radio">
                  <label for="check-other">Other</label>
                </div>
              </div>
            </div>
            <div class="input-box address">
              <label>Address</label>
              <input required="" placeholder="Enter street address" type="text">
              <div class="column">
                <div class="select-box">
                  <select>
                    <option hidden="">Country</option>
                    <option>USA</option>
                    <option>UK</option>
                    <option>Germany</option>
                    <option>Japan</option>
                  </select>
                </div>
              <input required="" placeholder="Enter your city" type="text">
              </div>
            </div>
            <button>Submit</button>
        </form>
      </section>
</body>
</html>
