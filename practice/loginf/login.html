<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
   <link rel="stylesheet" href="login.css">
</head>
<body>
   
    <div class="container">
        <div class="row">
               <div class="container-fluid">
                   <div class="col-md-8 image-container">
                       <img src="img/Tablet login-amico.svg">
                   </div>
               </div>
               <div class="container-fluid">
                   <div class="col-md-6 form-container">
                       <form>
                           <div class="login-box">
                               <p class="heading">Log in</p>
                                <div class="user-box">
                                   <input type="text" name="" required="">
                                   <label>Email </label>
                               </div> 
                               <div class="user-box">
                                   <input type="password" name="" required="">
                                   <label>Password</label>
                               </div>
                                   <span class="sign-up-link"> Forget Password?</span>
                               <div class="buttons-container">
                                   <button class="btn-primary">Login</button>
                                   <p class="sign-up-label">
                                   Don't have an account? <a href="R.html">Register</a>
                                   </p>
                               </div>
                           </div>
                       </form>
                   </div>
               </div>
           </div>
       </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://unpkg.com/scrollreveal"></script>
<script>
ScrollReveal({ 
    reset: true,
    distance: '80px',
    duration: 1000,
    delay: 200
});

ScrollReveal().reveal('.image-container', { origin: 'top'});
ScrollReveal().reveal('.login-box', { origin: 'bottom'});

</script>
